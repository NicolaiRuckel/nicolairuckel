{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main>
<h1>{{ .Title }}</h1>
{{ .Content }}
<section class="posts">
  <ul>
    <!-- orders content according to the "date" field in front matter -->
    {{ range .Data.Pages.ByDate.Reverse }}
    <li>
      <a href="{{ .Permalink }}">
        <time>{{ .Date.Format "2006-01-02" }}</time> &mdash; {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</section>
</main>
{{ partial "footer.html" . }}
